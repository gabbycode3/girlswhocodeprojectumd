
<!-- Timeline Start -->

<!-- Skills Section -->
<section id="{{ page.title }}" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

          {{ page.content | markdownify }}

          <TABLE ALIGN="center"   BORDER="0"    WIDTH="50%"   CELLPADDING="4" CELLSPACING="3">
   <TR ALIGN="CENTER">
      <TD style="text-align:center"><h3>SOFTWARE</h3></TD>
      <TD style="text-align:center"><h3>LANGUAGES</h3></TD>
   </TR>
   <h3>
   {% for skill in site.skills %}
   <TR ALIGN="CENTER">
      <TD style="text-align:center"><h4>{{skill.software}}</TD>
      <TD style="text-align:center"><h4>{{skill.language}}</TD>
   </TR>
   {% endfor %}
   </h3>
</TABLE>
        </div>
    </div>

</section>

<!-- Timeline End -->
